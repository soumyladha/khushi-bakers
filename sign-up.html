<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/forms.css">
  <script src="./js/main.js" defer></script>
  <title>Sign-in / Register</title>
</head>
<body>
  <div class="hero-text">
    <h1 class="title">Razon's</h1>
  </div>
  <div class="nav-container">
    <nav class="nav-bar">
      <ul class="logo">
        <li><a href="index.html"><img height="40" width="40" src="./img/bakery-icon.svg" alt=""></a></li>
      </ul>
      <ul id="menu" class="nav-links">
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="sign-in.html">Login</a></li>
        <li class="btn-register"><a href="sign-up.html">Register</a></li>
      </ul>
      <i id="bars" class="fas fa-bars"></i>
    </nav>
  </div>

  <!-- form -->
  <div class="hero">
    <div class="flex-container">
      <form action="#">
        <fieldset>
          <legend>Sign-up to our <br> blog!</legend>
          <label for="email">Email*</label>
          <input type="email" required placeholder="Enter your email" name="email" id="email">

          <label for="password">Password*</label>
          <input type="password" required placeholder="Enter your pasword" name="password" id="password">

          <label for="password">Password*</label>
          <input type="password" minlength="10" required placeholder="Confirm your pasword" name="password" id="password">

          <div class="check-container">
            <input type="checkbox" name="promo" id="promo">
            <label for="promo">I would like to recieve promotional emails</label>
          </div>
          <button type="submit">Sign-up</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <ul>
      <li>Razon's Bakery</li>
      <li><em>Copyright &copy; 2020</em></li>
    </ul>
  </footer>
</body>
</html>
